{% load static %}
<html lang="en">

<head>
  <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  <script src="//code.jquery.com/jquery-3.4.1.min.js"></script>
  <title>login</title>
    <!-- Favicon -->
  <link rel="shortcut icon" href="{% static 'img/favicon.png' %}" />
</head>

<body>
  <div class="login_background">
    <div class=login_body>
      <!-- logo -->
      <div class="login_logo">
        <a href="/"> <img class="crossoff_logo" src="{% static 'img/favicon.png' %}" alt="logo"></a>
      </div>
      <form action="{% url 'common:login' %}" method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <div class="login_content_submit">
          <input class ="login_btn"type="submit" value="로그인" />
        </div>
        <br>
      <div class="login_check">
        <input type="checkbox" id="keepLogin" name="keepLogin" value="True">
        <label for="keepLogin"><span>로그인 상태 유지</span></label>
      </div>
      </form>
      <div class="login_no">
        회원이 아니신가요?
        <a href="{% url 'common:register' %}"><b>회원가입</b></a><br>
        아이디 or 비밀번호 모르겠다면
        <a href="{% url 'password_reset' %}"><b>내 계정 찾기</b></a>
      </div>
      <script>
        $(document).ready(function () {
          $("ul.errorlist").each(function (index) {
            $(this).appendTo($(this).parent());
          });
        });
      </script>
</body>

</html>
