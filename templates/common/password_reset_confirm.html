{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <script src="//code.jquery.com/jquery-3.4.1.min.js"></script>
    <title>CROSS OFF</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="{% static 'img/favicon.png' %}" />
  </head>
  <body class="text-center">
    <div class="password_reset_background">
      <div class="password_reset_body_retry">
        <div class="password_reset__logo">
          <a href="/"><img class="crossoff_logo" src="{% static 'img/favicon.png' %}" alt="logo"></a>
        </div>
        <br />
        <h2>비밀번호 재설정</h2>
        <h5>새 비밀번호를 설정합니다.</h5>
        <br />
        <form action="" method="post">
          {% csrf_token %}
          <div class="password_reset_password">{{ form.as_p }}</div>
          <button type="submit">비밀번호 초기화</button>
        </form>
      </div>
    </div>
  </body>
</html>
